<!-- Dado el siguiente html y javascript, utiliza .filter() para mostrar por consola los streamers que incluyan la palabra introducida en el input. De esta forma, si introduzco 'Ru' me deberia de mostrar solo el streamer 'Rubius'. Si introduzco 'i', me deberia de mostrar el streamer 'Rubius' e 'Ibai'.

En este caso, muestra solo los streamers filtrados cuando hagamos click en el button. -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>
  <body>
    <input type="text" data-function="toFilterStreamers"/>
    <button data-function="toShowFilterStreamers">Filter</button>
    <script>
      const streamers = [
        {name: 'Rubius', age: 32, gameMorePlayed: 'Minecraft'},
        {name: 'Ibai', age: 25, gameMorePlayed: 'League of Legends'},
        {name: 'Reven', age: 43, gameMorePlayed: 'League of Legends'},
        {name: 'AuronPlay', age: 33, gameMorePlayed: 'Among Us'}
      ];

      let buton$$ = document.querySelector('button');
      let textoToFilter = new Array;
      let containerResults = document.createElement('div');
      buton$$.after(containerResults);

      buton$$.addEventListener("click", () => {
        let input$$ = document.querySelector('input');
        textoToFilter.splice(0, textoToFilter.length);
        console.log(input$$.value);
        textoToFilter.push(input$$.value.toLowerCase()); // Transformando a minúscula para que busque tanto minúncula como mayúsculas.
        containerResults.innerHTML = '';

        let filter = streamers.filter(streamer => {
          let auxVar = new String;
          auxVar = streamer.name.toLowerCase(); // Transformando a minúscula para que busque tanto minúncula como mayúsculas.
          return auxVar.includes(textoToFilter[0]);
        })
        console.log(filter); //Resultado mostrado por consola.

        /* Aquí lo inserto en pantalla */
        filter.forEach(item => {
          let name$$ = document.createElement('p');
          let age$$ = document.createElement('p');
          let gameMorePlayed$$ = document.createElement('p');
          name$$.innerText = item.name;
          age$$.innerText = item.age;
          gameMorePlayed$$.innerText = item.gameMorePlayed;
          containerResults.appendChild(name$$);
          containerResults.appendChild(age$$);
          containerResults.appendChild(gameMorePlayed$$);
        })
      });


  </script>
</body>
</html>
