<!-- Basandote en el siguiente html,inserta una p con el texto 'Voy en medio!' entre los dos div. Recuerda que no solo puedes insertar elementos con .appendChild. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <div></div>
    <script>
        let body = document.querySelector('body');
        let paragraph = document.createElement('p');
        paragraph.innerHTML = 'Voy en medio!'
        body.insertBefore(paragraph, body.children[1]);
    </script>
</body>
</html>
